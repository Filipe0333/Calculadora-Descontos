<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Descontos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Calculadora de Descontos</h1>

    <div class="box">
      <label>Valor do produto</label>
      <input type="number" id="valor" placeholder="Ex: 150">

      <label>Forma de pagamento</label>
      <select id="formaPagamento">
        <option value="avista">À vista (Pix/Dinheiro)</option>
        <option value="credito">Cartão de crédito</option>
        <option value="2x">Parcelado em 2x</option>
        <option value="3x">Parcelado em 3x ou mais</option>
      </select>

      <button id="calcular">Calcular valor final</button>

      <div id="resultado"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
